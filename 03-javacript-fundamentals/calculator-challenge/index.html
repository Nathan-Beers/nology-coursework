<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 bit Calculator</title>
    <link rel="stylesheet" href="./_main.css"/>
    <script src="script.js"></script>
</head>
<body>
    <div id="display-container">
       
            <div id="display-content">
                <p>|</p>
            </div>
        
    </div>
    <div id="container">
        <div class="buttons">
            <img class="responsive" src="./resources/btn_1_unpressed.png">
            <img class="responsive" src="./resources/btn_2_unpressed.png">
            <img class="responsive" src="./resources/btn_3_unpressed.png">
            <img class="responsive" src="./resources/btn_C_unpressed.png">
        </div>
        <div class="buttons">
            <img class="responsive" src="./resources/btn_4_unpressed.png">
            <img class="responsive" src="./resources/btn_5_unpressed.png">
            <img class="responsive" src="./resources/btn_6_unpressed.png">
            <img class="responsive" src="./resources/btn_divide_unpressed.png">
        </div>
        <div class="buttons">
            <img class="responsive" src="./resources/btn_7_unpressed.png">
            <img class="responsive" src="./resources/btn_8_unpressed.png">
            <img class="responsive" src="./resources/btn_9_unpressed.png">
            <img class="responsive" src="./resources/btn_X_unpressed.png">
        </div>  
        <div class="buttons" id="right-align">
            <img class="responsive" src="./resources/btn_0_unpressed.png">

            <img class="responsive" src="./resources/btn_+_unpressed.png">
 
        </div>

            <img class="responsive" src="./resources/btn_DEL_unpressed.png">

            <img class="responsive" src="./resources/btn_comma_unpressed.png">
