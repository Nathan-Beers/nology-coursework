<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 bit Calculator</title>
    <link rel="stylesheet" href="./_main.css"/>
    <script src="script.js"></script>
</head>
<body>
    <div id="display-container">
       
            <div id="display-content">
                <p id="display-el">|</p>
            </div>
        
    </div>
    <div id="container">
        <div class="inputs">
        <label for="firstNumber">Enter your first number:</label>
        <input class="numberInputs" type="number" id="firstNumber">

        <label for="operator">Choose your operator:</label>
        <select name="operator" id="operator">
            <option value="+">+ Plus</option>
            <option value="-">- Subtract</option>
            <option value="x">x Mulitply</option>
            <option value="รท">รท Divide</option>
        </select>

        <label for="secondNumber">Enter your second number:</label>
        <input class="numberInputs" type="number" id="secondNumber">

        <input type="submit" id="submit" onclick="runCalculation()">
        </div>
</body>
</html>
