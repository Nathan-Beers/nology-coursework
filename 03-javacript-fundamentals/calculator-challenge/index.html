<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 bit Calculator</title>
    <link rel="stylesheet" href="./_main.css"/>
    <script src="script.js"></script>
</head>
<body>
    <div id="display-container">
       
            <div id="display-content">
                <p id="display-el">|</p>
            </div>
        
    </div>
    <div id="container">
        <div class="buttons">
            <img class="responsive" onclick="cal1()" id="1-el" src="./resources/btn_1_unpressed.png">
            <img class="responsive" onclick="cal2()" id="2-el" src="./resources/btn_2_unpressed.png">
            <img class="responsive" onclick="cal3()" id="3-el" src="./resources/btn_3_unpressed.png">
            <img class="responsive" onclick="cancel()" id="c-el" src="./resources/btn_C_unpressed.png">
        </div>
        <div class="buttons">
            <img class="responsive" onclick="cal4()" id="4-el" src="./resources/btn_4_unpressed.png">
            <img class="responsive" onclick="cal5()" id="5-el" src="./resources/btn_5_unpressed.png">
            <img class="responsive" onclick="cal6()" id="6-el" src="./resources/btn_6_unpressed.png">
            <img class="responsive" onclick="divide()" id="divide-el" src="./resources/btn_divide_unpressed.png">
        </div>
        <div class="buttons">
            <img class="responsive" onclick="cal7()" id="7-el" src="./resources/btn_7_unpressed.png">
            <img class="responsive" onclick="cal8()" id="8-el" src="./resources/btn_8_unpressed.png">
            <img class="responsive" onclick="cal9()" id="9-el" src="./resources/btn_9_unpressed.png">
            <img class="responsive" onclick="multiply()" id="times-el" src="./resources/btn_X_unpressed.png">
        </div>  
        <div class="buttons" id="right-align">
            <img class="responsive" onclick="cal0()" id="0-el" src="./resources/btn_0_unpressed.png">
            <img class="responsive" onclick="subtract()" id="subtract-el" src="./resources/btn_-_unpressed.png">
            <img class="responsive" onclick="plus()" id="plus-el" src="./resources/btn_+_unpressed.png">
 
        </div>
        <div class="buttons">
            <img class="responsive" onclick="del()" id="del-el" src="./resources/btn_DEL_unpressed.png">
            <img class="responsive" onclick="decimal()" id="decimal-el" src="./resources/btn_decimal_unpressed.png">
            <img class="responsive" onclick="comma()" id="comma-el" src="./resources/btn_comma_unpressed.png">
            <img class="responsive" onclick="equals()" id="equal-el" src="./resources/btn_=_unpressed.png">
            
            
        </div>
    </div>

</body>
</html>
