<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 bit Calculator</title>
    <link rel="stylesheet" href="./_main.css"/>
</head>
<body>
    <div id="display-container">
            <div id="display-content">
                <p id="equationDisplay-el"></p>
                <p id="display-el">|</p>
            </div>
        
    </div>
    <div id="container">
        <div class="inputs">
        <label for="firstNumber">Enter your first number:</label>
        <input class="numberInputs" type="number" id="firstNumber" onblur="getFirstNumber()">

        <label for="operator">Choose your operator:</label>
        <select name="operator" id="operator" onblur="getOperator()">
            <option value="+">+ Plus</option>
            <option value="-">- Subtract</option>
            <option value="x">x Mulitply</option>
            <option value="รท">รท Divide</option>
        </select>

        <label for="secondNumber">Enter your second number:</label>
        <input class="numberInputs" type="number" id="secondNumber">

        <button id="submit" onclick="calculate()">Calculate</button>
        </div>
        <script src="./script.js"></script>
</body>
</html>
